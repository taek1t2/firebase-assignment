<!doctype html>
<html lang="en-us">
    <head>
        <meta charset= "utf-8">
        <title>Firebase Assignment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--bootstrap link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!--stylesheet link-->
        <link rel="stylesheet" href="assets/style.css">


    </head>

    <body>

        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">NYC Metro Schedule</h1>
            </div>
 
            <div class="card">
                <h5 class="card-header">Search</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="train-input">Train Name:</label>
                            <input type="text" class="form-control" id="train-input">
                            
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input type="text" class="form-control" id="destination-input">
                            
                        </div>
                        <div class="form-group">
                                <label for="elongation-input">Frequency (Minutes)</label>
                                <input type="number" class="form-control" id="elongation-input">
                        </div>
                        <div class="form-group">
                                <label for="firstArrival-input">First Arrival</label>
                                <input type="time" class="form-control" id="firstArrival-input">
                        </div>
                    </form>
                    <button class="btn btn-primary" id="search">Search</button>
                    
                </div>
            </div>
 
            <div class="card">
                <h5 class="card-header">Upcoming Trains</h5>
                <div class="card-body">
                    <table class="table table-sm table-hover" id="trainInformation">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Minutes Away</th>
                                <th scope="col">Next Arrival</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>

 
                </div>
            </div>
        </div>

        
        <!--firebase link-->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

        <!--moment.js link-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

        <!--JQuery Link-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!--Javascript file linked-->
        <script src="assets/app.js"></script>
    </body>
</html>
